<div class="growthmessage-dialog">
    <div class="growthmessage-dialog__inner">
        <div class="growthmessage-dialog__margin-left"></div>
        <div class="growthmessage-dialog__contents">
            <div class="growthmessage-dialog-image">
                {{_screen}}
                    <a href="" class="js__growthmessage-dialog__button-close growthmessage-dialog-image__bg">
                        <img src="{{=picture.url}}">
                    </a>
                {{:_screen}}
                    <div class="growthmessage-dialog-image__bg">
                        <img src="{{=picture.url}}">
                    </div>
                {{/_screen}}
                <div class="growthmessage-dialog-image__buttons">
                    {{@buttons}}
                        <div class="js__growthmessage-dialog__button-close growthmessage-dialog-image__button">
                            <img src="{{=_val.picture.url}}">
                        </div>
                    {{/@buttons}}
                </div>
                {{_close}}
                    <img src="{{=_close.picture.url}}" class="js__growthmessage-dialog__button-close growthmessage-dialog__button-close">
                {{/_close}}
            </div>
        </div>
        <div class="growthmessage-dialog__margin-right"></div>
    </div>
</div>
